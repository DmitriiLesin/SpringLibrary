<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Enter name: </label>
    <input id="name" type="text" th:field="*{name}"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/><br/>
    <label for="author">Enter author: </label>
    <input id="author" type="text" th:field="*{author}"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br/><br/>
    <label for="yearOfIssue">Enter year of issue: </label>
    <input id="yearOfIssue" type="text" th:field="*{yearOfIssue}"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfIssue')}" th:errors="*{yearOfIssue}"></div>
    <br><br>
    <input type="submit" value="Create"/>
</form>
<br>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="Back"/>
</form>
</body>
</html>
