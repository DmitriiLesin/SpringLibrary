<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<h2>New person</h2>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">Enter full name: </label>
    <input id="fullName" type="text" th:field="*{fullName}"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
    <br/><br/>
    <label for="yearOfBirth">Enter year of birth: </label>
    <input id="yearOfBirth" type="number" th:field="*{yearOfBirth}"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
    <br/><br/>
    <input type="submit" value="Create"/>
</form>
<br><br>
<form th:method="GET" th:action="@{/people}">
    <input type="submit" value="Back"/>
</form>
</body>
</html>
